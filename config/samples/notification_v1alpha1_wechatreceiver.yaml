apiVersion: notification.kubesphere.io/v1alpha1
kind: WechatReceiver
metadata:
  name: admin-wechat
  labels:
    type: tenant
    user: admin
spec:
  wechatConfigSelector:
    matchLabels:
      type: tenant
      user: admin
  # optional
  # One of toUser, toParty, toParty should be specified.
  toUser: abc
  # optional
  toParty: wechat-party
  # optional
  toTag: wechat-tag
